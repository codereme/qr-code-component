<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Blog preview card</title>

  <meta name="description"
    content="Blog preview card component solution for Frontend Mentor challenge. Built with semantic HTML, CSS custom properties and accessibility.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="container">

      <article class="card" aria-label="Blog preview card: HTML & CSS Foundamentals">

        <div class="col gap-lg">

          <div class="img-container">
            <img class="blog-img" src="./assets/images/illustration-article.svg"
              alt="Decorative lillustrations showing coding symbols" fetchpriority="high">
          </div>

          <div class="col gap-md text-dark">
            <span class="tag text-preset-3-bold" role="text" aria-label="Category: Learning">
              Learning
            </span>

            <time class="text-preset-3" datetime="2023-12-21">
              Published 21 Dec 2023
            </time>

            <h1 class="text-preset-1">
              <a href="#" class="link-title text-dark" aria-label="Read more about HTML & CSS foundations">
                HTML & CSS foundations
              </a>
            </h1>

            <p class="text-preset-2 text-light">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>

          <div class="row gap-md">
            <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="32" height="32">
            <p class="text-preset-3-bold text-dark">
              Greg Hooper
            </p>

        </div>
      </article>
