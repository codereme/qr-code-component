<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <meta name="description"
    content="Solution to Huddle Landing Page with Introductory Section challenge from Frontend Mentor. Built with HTML and CSS.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="page-container">

    <header class="header">

      <div class="container">
        <a href="#" class="logo">
          <img class="logo-img" src="./assets/images/logo.svg" alt="Huddle logo">
        </a>
      </div>

    </header>

    <main>

      <div class="container">

        <section class="intro">

          <div class="img-container">
            <img class="intro-img" src="./assets/images/illustration-mockups.svg"
              alt="Desktop and mobile illustration mockups" fetchpriority="high">
          </div>

          <div class="intro-content">
            <h1 class="intro-title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="intro-description">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.
            </p>
            <a class="intro-btn" href="#">Register</a>
          </div> <!-- end of intro-content -->

        </section>

      </div>

    </main>

    <footer class="footer">

      <div class="container">

        <nav class="social-nav">

          <ul class="social-list">
            <li>
              <a class="social-link" href="#" aria-label="Go to Facebook">
                <svg class="icon" aria-hidden="true">
                  <use href="./assets/icons/social-icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-link" href="#" aria-label="Go to Twitter">
                <svg class="icon" aria-hidden="true">
                  <use href="./assets/icons/social-icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-link" href="#" aria-label="Go to Instagram">
                <svg class="icon" aria-hidden="true">
                  <use href="./assets/icons/social-icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>

        </nav>

      </div>

    </footer>
  </div>
</body>

</html>
