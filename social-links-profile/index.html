<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Social links profile</title>
  <meta name="description"
    content="Solution to Social links profile challenge from Frontend Mentor. Built with semantic HTML and CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <article class="card">
        <section class="card-content">
          <img class="profile-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="32"
            height="32" type="img/jpeg">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
          <p class="profile-description">"Front-end developer and avid reader."</p>
        </section>

        <ul class="social-list">
          <li class="social-item">
            <a class="social-link" href="#">GitHub</a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">Frontend Mentor</a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">LinkedIn</a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">Twitter</a>
          </li>
          <li class="social-item">
            <a class="social-link" href="#">Instagram</a>
          </li>
        </ul>
      </article>
    </div>
  </main>
</body>

</html>
