<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>
  <meta name="description"
    content="Solution to Frontend Mentor challenge form Learning Path Responsive. Using semantic HTML, CSS and accessibility.">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class="container">
      <article class="card">
        <picture class="img-container">
          <source media="(min-width: 48rem)" srcset="./images/image-product-desktop.jpg">
          <img class="product-img" src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle resting on a table" width="700" height="684"
            fetchpriority="high">
        </picture>
        <section class="card-content">
          <span class="category">Perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <div>
              <span class="visually-hidden">Current price:</span>
              <span class="current-price">$149.99</span>
            </div>
            <div>
              <span class="visually-hidden">Original price:</span>
              <span class="original-price">$169.99</span>
            </div>
          </div>

          <button class="add-btn" type="button" aria-label="add Gabrielle Essence Eau De Parfum to shopping cart">
            <img class="icon-btn" src="./images/icon-cart.svg" alt="" aria-hidden="true" width="16" height="16">
            Add to Cart
          </button>
        </section>
      </article>
    </div>
  </main>

</body>

</html>
