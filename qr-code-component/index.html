<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <meta name="description"
    content="Solution to Frontend Mentor's QR Code component challenge. Built with semantic HTML and CSS">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>

    <div class="container">

      <article class="card" aria-label="QR code component">

        <div class="col col-center gap-lg">

          <div class="img-container">
            <img class="card-img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor" type="image/png"
              width="288" height="288">
          </div>

          <div class="content-text col col-center gap-md">
            <h1 class="text-preset-1 text-dark">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-preset-2 text-light">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>

        </div>

      </article>

    </div>

  </main>
</body>

</html>
