<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | QR code component</title>
  <meta name="description"
    content="Solution to Frontend Mentor's QR Code component challenge. Built with semantic HTML and CSS">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main aria-label="QR code component">
    <div class="container">
      <article class="card">
        <img class="card-img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor" type="image/png"
          width="576" height="576">
        <div class="content">
          <h1 class="card-title">Improve your front-end skills by building projects</h1>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
