<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Solution to Profile card component challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <article class="card">
        <div class="bg-pattern"></div>

        <div class="profile">
          <img class="profile-pic" src="./images/image-victor.jpg" alt="Victor Crest" fetchpriority="high">
          <h1 class="profile-name">Victor Crest<span class="profile-age"> 26</span></h1>
          <p class="profile-location">London</p>
        </div>

        <hr class="divider">

        <ul class="stats">
          <li class="stats-item">
            <span class="stats-number">80K</span>
            <span class="stats-label">Followers</span>
          </li>
          <li class="stats-item">
            <span class="stats-number">803K</span>
            <span class="stats-label">Likes</span>
          </li>
          <li class="stats-item">
            <span class="stats-number">1.4K</span>
            <span class="stats-label">Photos</span>
          </li>
        </ul>
      </article>
    </div>
  </main>

</body>

</html>
